<table
  mat-table
  matSort
  (matSortChange)="sortTodo($event)"
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="Users">
    <th mat-header-cell *matHeaderCellDef>Users</th>
    <td mat-cell *matCellDef="let todo">{{ todo.userId }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th
      mat-header-cell
      mat-sort-header
      sortActionDescription="Sort by title"
      *matHeaderCellDef
    >
      Todos
    </th>
    <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
  </ng-container>

  <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let todo">
      <button mat-raised-button color="accent" (click)="editTodo(todo)">
        Edit
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let todo">
      <button mat-raised-button color="warn" (click)="deleteTodo(todo.id)">
        Delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
